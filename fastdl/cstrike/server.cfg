// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "lolek"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

sv_downloadurl "https://drive.google.com/drive/folders/1f_XUIju24cGlU1noxumP6WZVgKV1Fl8L?usp=drive_link"
sv_consistency 0
sv_lan 0
sv_region 3
port 27015

